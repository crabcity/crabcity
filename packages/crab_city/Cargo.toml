[package]
name = "crab_city"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "crab"
path = "src/main.rs"

[dependencies]
# Web framework
axum = { version = "0.8", features = ["ws"] }
tokio = { version = "1.40", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "fs", "trace"] }

# Local libraries
toolpath-claude = "0.1"
compositor = { path = "../compositor" }
pty_manager = { path = "../pty_manager" }
virtual_terminal = { path = "../virtual_terminal" }

# HTML templating
maud = { version = "0.27", features = ["axum"] }

# Async utilities
futures = "0.3"
tokio-util = "0.7"

# HTTP client for optional API calls
reqwest = { version = "0.12", default-features = false, features = ["blocking", "json", "rustls-tls"] }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio", "sqlite", "migrate", "chrono", "uuid"] }
dirs = "5.0"

# Password hashing
argon2 = "0.5"
password-hash = "0.5"
rpassword = "7"

# Diff highlighting
similar = "2"
syndiff = "0.2"
tree-sitter = "0.26"
tree-sitter-language = "0.1"
tree-sitter-rust = "0.24"
tree-sitter-javascript = "0.25"
tree-sitter-typescript = "0.23"
tree-sitter-python = "0.25"
tree-sitter-go = "0.25"
tree-sitter-json = "0.24"
tree-sitter-toml-ng = "0.7"
tree-sitter-css = "0.25"
tree-sitter-html = "0.23"
tree-sitter-bash = "0.25"

# Configuration
figment = { version = "0.10", features = ["toml", "env"] }
toml = "0.8"

# Utilities
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.5", features = ["v4", "serde"] }
anyhow = "1.0"
thiserror = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI client dependencies
tokio-tungstenite = { version = "0.24", features = ["connect"] }

# Embedded UI assets
crab_city_ui = { path = "../crab_city_ui/crate", optional = true }
rust-embed = { version = "8", optional = true }
mime_guess = { version = "2", optional = true }

# Virtual terminal emulator (for screen buffer / keyframe snapshots)
vt100 = "0.15"

# TUI picker
ratatui = "0.29"
ignore = "0.4.25"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["signal", "term"] }

[dev-dependencies]
tempfile = { workspace = true }

[features]
default = []
embedded-ui = ["crab_city_ui", "rust-embed", "mime_guess"]
